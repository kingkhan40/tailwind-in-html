                      class="fas fa-credit-card"></i> Deposit</a>

                          <div class="w-full flex flex-wrap sm:flex justify-between items-center mb-3 overflow-x-auto">

                            <!-- Like and comment buttons -->

                          <!-- Card body -->

                            <div class="max-w-md text-indigo-100">
                              <p class="mb-2 text-3xl font-bold">454.15 USDT</p>

                            <!-- More link -->

                        </div>
                      </div>
                     

                    </div>

              <!-- Paypal info -->

                      <div class="flex flex-wrap items-start gap-3">

        </div>
        <!-- End card -->
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $(".payment-tab").click(function () {
        // Remove active class from all tabs
        $(".payment-tab").removeClass("active");
        // Add active class to the clicked tab
        $(this).addClass("active");

        // Hide all payment forms
        $(".payment-form").hide();
        // Show the corresponding payment form based on the data-tab attribute of the clicked tab
        var tabId = $(this).attr("data-tab");
        if (tabId === "all") {
          $(".payment-form").show();
        } else {
          $("#" + tabId).show();
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
